<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="./search.js" defer></script>
    <!-- 본문보다 먼저 불림, DOM 로드된 후로 불리게 defer. -->
  </head>
  <body>
    <h1>아티스트 검색</h1>
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="아티스트 검색.." />
      <select name="choices" id="choices">
        <option value="artists">아티스트 이름</option>
        <option value="albums">앨범 제목</option>
        <option value="tracks">트랙 제목</option>
        <option value="composer">작곡가</option>
        <option value="genre">장르</option>
        <option value="customer">고객이름</option>
      </select>
      <button type="submit">검색</button>
    </form>

    <h2>검색 결과</h2>
    <ul id="results"></ul>
    <div id="pagination"></div>
    <!-- <script src="./search.js"></script> -->
  </body>
</html>
