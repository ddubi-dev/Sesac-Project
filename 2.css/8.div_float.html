<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container div {
        /* 다이렉트 */
        width: 200px;
        height: 100px;
      }

      .box1 {
        background-color: red;
        float: left;
        /* 붕 떠 있는 거. 이미지 글자 위 느낌? */
        margin-left: 20px;
      }

      .box2 {
        background-color: blue;
        float: right;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
