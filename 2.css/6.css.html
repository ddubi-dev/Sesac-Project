<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
      .icon::before {
        content: "♣ ";
        color: red;
      }
      .icon::after {
        content: "♣ ";
        color: green;
      }

      #secondul li::before {
        content: "♧";
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="icon">아메리카노</li>
      <ul id="secondul">
        <li>아아</li>
        <li>뜨아</li>
      </ul>
      <li class="icon">카푸치노</li>
      <li class="icon">에스프레소</li>
    </ul>
  </body>
</html>
