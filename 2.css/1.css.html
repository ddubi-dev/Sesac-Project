<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css연습</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1 {
        color: white;
        text-align: center;
      }
      p {
        color: red;
        font-size: 1rem;
      }

      .myclass1 {
        color: green;
        background-color: yellow;
        font-size: 30px;
        width: 500px;
      }
      .myclass2 {
        color: blue;
        border-width: 5px;
        border-style: dashed;
      }

      .myclass3 {
        border-width: 5px;
        border-style: dotted;
      }

      .myclass4 {
        border-width: 5px;
        border-style: double;
      }
      .myclass5 {
        border-width: 5px;
        border-style: groove;
      }
    </style>
  </head>
  <body>
    <h1>연습용 페이지</h1>
    <p class="myclass1">여기에 아무 문장이나 작성~</p>
    <p class="myclass2">여기에 아무 문장이나 작성~</p>
    <p class="myclass3">여기에 아무 문장이나 작성~</p>
    <p class="myclass4">여기에 아무 문장이나 작성~</p>
    <p class="myclass5">여기에 아무 문장이나 작성~</p>
  </body>
</html>
