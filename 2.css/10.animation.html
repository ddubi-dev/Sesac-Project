<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: moveLeft; /* 동작이 아니고 이름임 */
        animation-duration: 2s;
        animation-timing-function: ease; /*어떤 모션*/
        animation-delay: 0.5s;
        animation-iteration-count: infinite; /*모션 무한 반복*/
        animation-direction: alternate;
        position: relative; /*????????*/
      }

      @keyframes moveLeft {
        0% {
          left: 0;
        }
        100% {
          left: 200px;
        }
      }

      .text {
        color: black;
        animation-name: fadeOut;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 5s; /*한 모션 몇초만에 실행?*/
        animation-iteration-count: 5; /*얼마나 반복?*/
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .circle {
        width: 200px;
        height: 200px;
        background-color: blue;
        border-radius: 20%;
        /* border-radius: 50%; */
        /* 반지름만큼 곡선을 주니 동그라미~! */
        animation-name: rotateAndScale;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        position: relative;
      }

      @keyframes rotateAndScale {
        0% {
          transform: rotate(0deg) scale(1);
          left: 0;
        }
        50% {
          transform: rotate(180deg) scale(1.5);
          left: 50px;
        }
        100% {
          transform: rotate(360deg) scale(1);
          left: 300px;
        }
      }

      .img {
        width: 50%;
        /* height: 100px; */

        animation-name: shake;
        animation-duration: 0.5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px) rotate(-5deg);
        }
        75% {
          transform: translateX(10px) rotate(5deg);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br />
    <p class="text">Fade Out Animation</p>
    <br />
    <div class="circle"></div>
    <br />
    <div>
      <img src="images/cat1.jpg" alt="고양이" class="img" />
    </div>
  </body>
</html>
