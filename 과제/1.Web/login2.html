<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
        margin-bottom: 10px;
      }

      #username {
        margin-bottom: 30px;
      }

      input {
        width: 300px;
        height: 40px;
        padding-left: 10px;
      }

      #logIn {
        margin-top: 50px;
        width: 315px;
        height: 40px;
      }

      #socialLogin {
        margin-top: 25px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div>
      <h1>Login Here</h1>
      <div id="username">
        <p>Username</p>
        <input type="text" name="" id="" placeholder="Email or Phone" />
      </div>
      <div>
        <p>Password</p>
        <input type="text" name="" id="" placeholder="password" />
      </div>

      <button id="logIn">Log In</button>
      <div id="socialLogin">
        <button><i class="fa-brands fa-google"></i>Google</button>
        <button><i class="fa-brands fa-facebook"></i>Facebook</button>
      </div>
    </div>
  </body>
</html>
