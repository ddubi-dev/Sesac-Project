<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <!-- <input type="checkbox" name="" id="" /> -->
      <div class="signup">
        <form>
          <label>Sign up</label>
          <input type="text" placeholder="User name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign up</button>
        </form>
      </div>
      <div class="login">
        <form>
          <label>Login</label>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
