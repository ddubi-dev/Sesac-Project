<!-- 이미지 슬라이더
1. 이미지를 넣을 공간
2. 버튼
3. 버튼이 눌리면 공간 안에 사진 이 바뀜  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        align-items: center;
        /* 수평 방향 처리 */
        flex-direction: column;
        /* justify-content: center; */
        /* 수직 방향 처리 */
      }

      #space {
        width: 400px;
        height: 400px;
        /* background-color: red; */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        width: 100px;
        height: 30px;
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="space">
        <img src="cat1.jpg" alt="" />
      </div>
      <div id="button">
        <button id="Previous">Previous</button>
        <button id="Next">Next</button>
      </div>
    </div>

    <script>
      let num = 0;
      document.getElementById("Previous").addEventListener("click", () => {
        if (num == 0) {
          document.getElementById("space").innerHTML = '<img src="cat3.jpg">';
        } else if (num == 1) {
          document.getElementById("space").innerHTML = '<img src="cat1.jpg">';
        } else if (num == 2) {
          document.getElementById("space").innerHTML = '<img src="cat2.jpg">';
        }
        num--;
        if (num == -1) {
          num = 2;
        }
      });

      document.getElementById("Next").addEventListener("click", () => {
        if (num == 0) {
          document.getElementById("space").innerHTML = '<img src="cat2.jpg">';
        } else if (num == 1) {
          document.getElementById("space").innerHTML =
            '치ㅐ<img src="cat3.jpg">';
        } else if (num == 2) {
          document.getElementById("space").innerHTML = '<img src="cat1.jpg">';
        }
        num++;
        if (num == 3) {
          num = 0;
        }
      });
    </script>
  </body>
</html>
