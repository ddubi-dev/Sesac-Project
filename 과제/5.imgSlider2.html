<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        align-items: center; /* 수평 */
        flex-direction: column;
      }

      #space {
        width: 400px;
        height: 400px;
        display: flex;
        overflow: hidden;

        transition: transform 0.5s ease-in-out;
      }

      #Next {
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #buttonContainer {
        display: flex;
        justify-content: space-between;
        width: 400px;
        position: absolute;
        top: 200px;
        /* 문서 흐름을 제거하고,
        가장 가까운 위치 지정된 조상요소를 기준으로
        해당 요소의 위치를 직접 제어 가능  */
      }

      button {
        width: 70px;
        height: 30px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="space">
        <img src="cat1.jpg" alt="" />
        <img src="cat2.jpg" alt="" />
        <img src="cat3.jpg" alt="" />
      </div>
      <div id="buttonContainer">
        <button id="Previous">Previous</button>
        <button id="Next">Next</button>
      </div>
    </div>
    <script>
      let slide = 0;

      function moveL(direction) {
        const slides = document.getElementById("space");
        const totalSlides = slides.length;

        if (direction == "Next") {
          if (slide < 3) {
            slide++;
          }

          const slideWidth = document.getElementById("space").clientWidth;
          slides.style.transfrom = `translateX(-${slideWidth * slide}px)`;
        } else if (direction == "Previous") {
          if (slide > 0) {
            slide--;
          }
        }
      }
    </script>
  </body>
</html>
