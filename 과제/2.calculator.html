<!--디테일 작업 필요 
1.결과 이후 다음 숫자 클릭시 리셋 
2. 분모에 0, 연산자 겹침 등 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        /* justify-content: center; */
      }

      table {
        margin-top: 30px;
        width: 350px;
        height: 300px;
      }

      td {
        cursor: pointer;
        border: 2px solid black;
        width: 88px;
        height: 60px;
        text-align: center;
        /* font-weight: 300; */
      }

      #numInput {
        margin-left: 10px;
        border: none;
        font-size: 20px;
      }

      #numInput:focus {
        outline: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input id="numInput" type="text" name="" id="" />
        </td>
      </tr>
      <tr>
        <td id="add">+</td>
        <td id="sub">-</td>
        <td id="mul">*</td>
        <td id="div">/</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>=</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td id="clear">C</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>0</td>
      </tr>
    </table>
    <script>
      const items = document.getElementsByTagName("td"); //array가 아닌 htmlCollection

      Array.from(items).forEach((item) => {
        //배열로 변환
        item.addEventListener("click", (e) => {
          if (e.target.textContent == "C") {
            document.getElementById("numInput").value = "";
          } else if (e.target.textContent == "=") {
            document.getElementById("numInput").value = eval(
              document.getElementById("numInput").value
            );
          } else {
            document.getElementById("numInput").value += e.target.textContent;
          }
        });
      });
    </script>
  </body>
</html>
