<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>월간 매출액</h2>
    <canvas id="revenueChart"></canvas>

    <h2>고객 성별 분포도</h2>
    <div>
      <h3>Grouped Bar Chart</h3>
      <canvas id="genderChart"></canvas>
    </div>

    <div>
      <h3>Stacked Bar Chart</h3>
      <canvas id="genderChart2"></canvas>
    </div>

    <div>
      <h3>Gender Distribution by Age Group</h3>
      <canvas id="genderChart3"></canvas>
    </div>

    <script>
      // 차트에 입력할 데이터를 백엔드에 요청한다
      // 우리가 받은 포맷 : revenue, monthrevenue(JSON)
      // chartJS 가 원하는 포맷: labels, data(LIST)

      fetchRevenue();

      function fetchRevenue() {
        fetch("/revenue_data")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

            const ctx = document.getElementById("revenueChart").getContext("2d");
            const revenueChart = new Chart(ctx, {
              type: "bar",
              data: {
                // labels: [x축의 데이터]
                labels: data.labels,
                datasets: [
                  {
                    // label: [y축의 데이터]
                    label: "월간 매출액",
                    data: data.revenues,
                  },
                ],
              },
              options: {},
            });
          });
      }

      fetch("/gender_dist_data")
        .then((response) => response.json())
        .then((data) => {
          // 1. Grouped Bar Chart
          const ctx = document.getElementById("genderChart").getContext("2d");
          const genderChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: data.labels,
              datasets: [
                {
                  label: "남성 연령대별 숫자",
                  data: data.maleCount,
                },
                {
                  label: "여성 연령대별 숫자",
                  data: data.femaleCount,
                },
              ],
            },
            options: {},
          });

          // 2. Stacked Bar Chart

          // 3. Gender Distribution by Age Group
        });
    </script>
  </body>
</html>
