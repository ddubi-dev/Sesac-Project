<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>SELECT 박스</h1>
    <!-- onClick, onChange -->
    <select id="fruitSelector" onChange="fruitDisplay()">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
    </select>
    <br />
    <div id="result"></div>

    <script>
      function fruitDisplay() {
        const fruit = document.getElementById("fruitSelector").value; //값만 가져옴
        const result = document.getElementById("result"); //돔을 가져옴

        switch (fruit) {
          case "apple":
            // document.write("이것은 사과입니다");
            result.innerHTML = "이것은 <B>사과</b>입니다";
            // result.textContent = "이것은 사과입니다";

            // 새로운 DOM의 Node를 만들려면?
            var newParagraph = document.createElement("");
            newParagraph.innerHTML = "이것은 <B>사과</b>입니다.";
            document.body.appendChild(newParagraph);
            break;
          case "banana":
            result.textContent = "이것은 바나나입니다";
            break;
          case "orange":
            result.textContent = "이것은 오렌지입니다";
            break;
        }

        // if (fruit == "apple") {
        //   document.write("이것은 사과입니다.");
        // } else if (fruit == "banana") {
        //   document.write("이것은 바나나입니다.");
        // } else if (fruit == "orange") {
        //   document.write("이것은 오렌지입니다.");
        // }
      }
    </script>
  </body>
</html>
