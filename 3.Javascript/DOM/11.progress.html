<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #box {
        text-align: center;

        width: 600px;
        height: 40px;
        background-color: lightgray;
        animation-name: progress;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: 1;
      }

      @keyframes progress {
        0% {
          width: 0px;
        }
        100% {
          width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <h1>프로그래스바를 만들어보기</h1>
    <input type="number" placeholder="초 입력" min="1" />
    <button>시작</button>
    <button>초기화</button>
    <div id="box">%</div>
    <script></script>
  </body>
</html>
