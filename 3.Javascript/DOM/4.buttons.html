<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function number_inc() {
        const number = document.getElementById("currentNum");
        number.textContent = parseInt(number.textContent, 10) + 1;
        //추가 변수 선언은 지양
      }
      function number_dec() {
        const number = document.getElementById("currentNum");
        number.textContent = parseInt(number.textContent, 10) - 1;
      }
    </script>
  </head>
  <body>
    <h1>버튼 월드</h1>
    <div id="currentNum">0</div>
    <div>
      <button onClick="number_dec()">-1</button>
      <button onClick="number_inc()">+1</button>
    </div>
  </body>
</html>
