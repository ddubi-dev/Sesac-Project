<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        /* 무너뜨림 */
        width: 150px;
        height: 150px;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table id="myTable">
      <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
      </tr>
      <tr>
        <td>셀 4</td>
        <td>셀 5</td>
        <td>셀 6</td>
      </tr>
      <tr>
        <td>셀 7</td>
        <td>셀 8</td>
        <td>셀 9</td>
      </tr>
    </table>

    <button onclick="changeCellColor()">셀 색상 변환</button>
    <button onclick="changeOddCellColor()">홀수셀 색상 변경</button>

    <script>
      function changeCellColor() {
        // Id로 테이블을 가져옴
        // document.getElementById("myTable").style.backgroundColor = "red";

        // TagName으로 테이블을 가져옴
        // var table = document.getElementsByTagName("table");
        // table[0].style.backgroundColor = "lightblue";

        // TagName으로 셀을 가져옴
        var cells = document.getElementsByTagName("td");
        // for (var i = 0; i < cells.length; i++) {
        //   cells[i].style.backgroundColor = "lightBlue";
        // }

        for (var cell of cells) {
          cell.style.backgroundColor = "lightBlue";
        }
      }
      function changeOddCellColor() {
        var cells = document.getElementsByTagName("td");

        for (var i = 0; i < cells.length; i++) {
          if (i % 2 === 0) {
            cells[i].style.backgroundColor = "pink";
          }
        }
      }
    </script>
  </body>
</html>
