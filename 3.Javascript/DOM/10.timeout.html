<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>화면 리프래쉬(refresh)하기</h1>
    <p>이 페이지는 3초 후에 자동 리프래쉬 됩니다.</p>
    <script>
      window.onload = function () {
        setTimeout(function () {
          console.log("출력");
          location.reload(true); //외부 서버로부터 다시 로드(캐쉬를 사용하지 않음)

          location.reload(); //브라우저 주소창을 통한 리프래시(브라우저 캐쉬내용으로 불러옴)
          location = location;
          location.href = location.href;
        }, 3000); //3초(3000ms) 후에 이 안에 있는 내용을 호출한다
      };
    </script>
  </body>
</html>
