<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>입력폼 만들기</h1>
    <label>아이디</label>
    <input type="text" placeholder="아이디" />
    <br />

    <label>비밀번호</label>
    <input type="password" placeholder="비밀번호" /><br />

    <input type="number" placeholder="숫자" /><br />

    <button>입력</button>

    <hr />

    <h1>선택박스</h1>

    <p>과목 고르기</p>
    <p>
      라디오 버튼은 <strong>name</strong> 을 중심으로 그 중에 하나 선택!!!!
      value가 전달됨~!
    </p>
    <input type="radio" name="subject" value="국어" />국어
    <input type="radio" name="subject" value="영어" />영어
    <input type="radio" name="subject" value="수학" />수학
    <input type="radio" name="subject" value="사회" />사회

    <p>과일 고르기</p>
    <input type="checkbox" name="fruit" value="op1" />사과
    <input type="checkbox" name="fruit" value="op2" />멜론
    <input type="checkbox" name="fruit" value="op3" />망고

    <p>풀다운 메뉴</p>
    <select name="" id="">
      <option value="">콜라</option>
      <option value="">사이다</option>
      <option value="">환타</option>
      <option value="">봉봉</option>
      <option value="">우유</option>
    </select>
  </body>
</html>
