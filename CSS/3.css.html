<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 5px;
        color: white;
      }

      .rel {
        background-color: orange;
        position: relative;
        top: 50px;
        left: 50px;
      }

      .cat {
        width: 400px;
        height: 300px;
        background-image: url(images/cat1.jpg);
        background-size: 100% 100%;
      }

      span {
        position: relative;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="cat"><span>귀여운 고양이</span></div>
  </body>
</html>
