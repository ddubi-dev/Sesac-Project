<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        color: white;
        position: relative;
        /* 현재 상태에서 상하좌우로 이동 */
      }
      #div1 {
        background-color: red;
        z-index: 1;
      }
      #div2 {
        background-color: orange;
        bottom: 50px;
        z-index: 2;
      }
      #div3 {
        background-color: yellow;
        bottom: 100px;
        z-index: 1;
      }
      #div4 {
        background-color: green;
        bottom: 150px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>레이어 상하위 z-index를 통한 우선순위 변경하기</h1>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
  </body>
</html>
