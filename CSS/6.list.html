<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mystyle1 {
        list-style-type: square;
        background-color: aquamarine;
        width: 500px;
        padding: 50px;
      }

      .mystyle2 {
        list-style-type: upper-alpha;
        background-color: aqua;
        padding: 50px;
      }

      .mystyle2 li {
        /* 다이렉트 차일드 */
        margin-bottom: 10px;
        background-color: blueviolet;
        width: 100px;
      }

      .mystyle3 {
        list-style-type: none;
      }

      .mystyle3 li::before {
        content: "◎ ";
        color: rgb(255, 156, 173);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS를 적용할 수 있는 리스트 속성</h1>
    <h2>UL</h2>
    <ul class="mystyle1">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>

    <h2>OL</h2>
    <ol class="mystyle2">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ol>

    <h2>OL Styled list</h2>
    <ol class="mystyle3">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ol>
  </body>
</html>
