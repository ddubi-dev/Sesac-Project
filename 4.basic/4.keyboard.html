<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #displayKey {
        font-size: 100px;
        text-align: center;
        margin-top: 50px;
        color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="myInput" placeholder="글자를 입력하시오" />
    <div id="displayKey"></div>

    <script>
      document.addEventListener("keydown", (e) => {
        //<-> key up , event: 받는 인자, keyboardEvent라는 obj로...
        console.log(`키보드로 눌린 것: ${e.key})`);

        // const displayKeyElement = document.getElementById("displayKey");
        // displayKeyElement.textContent = e.key;
        // =>

        document.getElementById("displayKey").textContent = e.key;
      });
    </script>
  </body>
</html>
