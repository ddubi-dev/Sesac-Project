<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #myElement {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="myElement">Hover Over</div>
    <script>
      document.getElementById("myElement").addEventListener("mouseover", () => {
        console.log("마우스가 올라감");
      });

      document.getElementById("myElement").addEventListener("mouseout", () => {
        console.log("마우스가 나감");
      });

      document.getElementById("myElement").addEventListener("mouseup", () => {
        console.log("마우스가 눌림");
      });

      document.getElementById("myElement").addEventListener("mousedown", () => {
        console.log("마우스가 해제됨");
      });

      document.getElementById("myElement").addEventListener("mousedown", () => {
        switch (event.button) {
          case 0:
            console.log("left");
            break;
          case 1:
            console.log("middle");
            break;
          case 2:
            console.log("right");
            break;
        }
      });
    </script>
  </body>
</html>
