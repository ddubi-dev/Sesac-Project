<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #content {
        height: 2000px;
        background: linear-gradient(
          to bottom,
          white,
          yellow,
          orange,
          red,
          brown,
          black
        );
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // 창의 관점
      window.addEventListener("scroll", () => {
        console.log("페이지 스크롤 됨");

        // 윈도우) 얼마나 스크롤 됨?
        const scrollPosition = window.pageYOffset; // 세로축
        console.log(`현재 위치: ${scrollPosition}`);

        // document)
        const scrollPosition2 = document.documentElement.scrollTop;
        console.log(`현재 위치2: ${scrollPosition2}`);

        // 둘 중 선택
        const scrollPosition3 =
          window.pageYOffset || document.documentElement.scrollTop;
        console.log(`현재 위치3: ${scrollPosition3}`);
      });

      // 마우스 휠 관점
      document.addEventListener("wheel", () => {
        console.log(`마우스 휠 움직임: ${event.deltaY}`);
      });
    </script>
  </body>
</html>
