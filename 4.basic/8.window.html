<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button id="changeWinSize">윈도우 크기 변경</button>
    <script>
      window.addEventListener("resize", () => {
        console.log(`width: ${window.innerWidth}`);
        console.log(`height: ${window.innerHeight}`);
      });

      document.getElementById("changeWinSize").addEventListener("click", () => {
        console.log("창 크기 변경");
        // window.resizeTo(800, 600); -> 사용자 보호 차원으로 막혔음.

        const popup = window.open("", "팝업윈도우", "width=400, height=300");
        popup.resizeTo(200, 200);
      });
    </script>
  </body>
</html>
