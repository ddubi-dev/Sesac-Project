<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container my-4">
      <h2>기본 버튼들</h2>
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-secondary">secondary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-light">light</button>
      <button type="button" class="btn btn-dark">dark</button>
      <button type="button" class="btn btn-link">link</button>
    </div>

    <div class="container my-4">
      <h2>아웃라인 버튼들</h2>
      <button type="button" class="btn btn-outline-primary">primary</button>
      <button type="button" class="btn btn-outline-secondary">secondary</button>
      <button type="button" class="btn btn-outline-success">success</button>
      <button type="button" class="btn btn-outline-danger">danger</button>
      <button type="button" class="btn btn-outline-warning">warning</button>
      <button type="button" class="btn btn-outline-info">info</button>
      <button type="button" class="btn btn-outline-light">light</button>
      <button type="button" class="btn btn-outline-dark">dark</button>
    </div>

    <div class="container my-4">
      <h2>버튼 크기 변경</h2>
      <button type="button" class="btn btn-outline-primary btn-lg">Primary 큼</button>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-primary btn-sm">Primary 작음</button>
    </div>

    <div class="container my-4">
      <h2>버튼 토글</h2>
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Primary 기본</button>
      <button type="button" class="btn btn-warning" data-bs-toggle="button">Primary 기본</button>
      <button type="button" class="btn btn-outline-warning" data-bs-toggle="button">Primary 기본</button>
    </div>

    <div class="container my-4">
      <h2>버튼 그룹</h2>
      <div class="btn-group" role="group">
        <button class="btn btn-primary">왼쪽 버튼</button>
        <button class="btn btn-secondary">중앙 버튼</button>
        <button class="btn btn-secondary">중앙 버튼</button>
        <button class="btn btn-secondary">중앙 버튼</button>
        <button class="btn btn-success">오른쪽 버튼</button>
      </div>
    </div>

    <div class="container my-4">
      <h2>드롭다운 버튼</h2>
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">드롭다운</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">메뉴항목1</a></li>
        <!-- #은 나 자신 -->
        <li><a class="dropdown-item" href="#">메뉴항목2</a></li>
        <li><a class="dropdown-item" href="#">메뉴항목3</a></li>
      </ul>
    </div>

    <div class="container my-4">
      <h2>로딩중 버튼 스피너(spinner)</h2>
      <button class="btn btn-primary" type="button" disabled>
        로딩중
        <span class="spinner-border spinner-border-sm" role="status"></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
