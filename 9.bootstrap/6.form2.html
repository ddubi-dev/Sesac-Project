<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Bootstrap Form</title>
  </head>
  <body>
    <!-- <div class="container-fluid"></div> -->
    <!-- 빈공간 X -->

    <div class="container my-4">
      <h2>폼 예제</h2>
      <form id="exampleForm">
        <!-- ID -->
        <div class="mb-3">
          <label class="form-label">ID</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" id="name" name="name" class="form-control" placeholder="아이디을 입력하세요" />
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="암호를 입력하세요" />
          </div>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" />
          </div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요" />
          </div>
        </div>

        <!-- 생년월일 -->
        <div class="mb-3">
          <label class="form-label">Birthday</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" id="date" name="date" class="form-control" placeholder="생년월일을 입력하세요" />
          </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">제출</button>
        <button type="reset" class="btn btn-secondary mx-2">초기화</button>
        <!-- x: 좌우, s: start , e: end -->
      </form>

      <div id="result" class="mt-4"></div>

      <!-- mt: margin-top -->
    </div>

    <script>
      const form = document.getElementById("exampleForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const name = formData.get("name");
        const email = formData.get("email");
        const password = formData.get("password");

        // 결과 출력
        resultDiv.innerHTML = `
         <div class="alert alert-success">
            <h5>폼 제출 완료!!</h5>
            <p><strong>Name:</strong>${name}</p>
            <p><strong>Email:</strong>${email}</p>
            <p><strong>Password:</strong>${password}</p>
        </div>
        `;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
