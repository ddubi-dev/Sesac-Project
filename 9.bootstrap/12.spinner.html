<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- 로딩 버튼 -->
      <button id="loadButton" class="btn btn-primary" type="button">
        <span class="spinner-border spinner-border-sm d-none"></span>
        데이터 로드
      </button>
      <!-- 데이터 결과 출력 -->
      <div id="result" class="mt-4">결과출력예정</div>
      <!-- margin top -->
    </div>

    <script>
      const loadButton = document.getElementById("loadButton");
      loadButton.addEventListener("click", async () => {
        loadButton.disabled = true;
        const spinner = loadButton.querySelector(".spinner-border");
        spinner.classList.remove("d-none");

        console.log("버튼 클릭 및 외부로 데이터 요청");
        // 이런거 하나하나 꼼꼼하게 신경을 쓰는 게 프론트의 역할
        await new Promise((resolve) => setTimeout(resolve, 2000));

        // 랜덤 숫자 (1~100개, 왜? 서버 주인장이 100개의 글을 제공해줌)
        const randomId = Math.floor(Math.random() * 100) + 1;
        const response = await fetch(`https://jsonplaceholder.typicode.com/post/${randomId}`);
        const data = await response.json();

        console.log("응답이 왔다고 치고");

        loadButton.disabled = false;
        spinner.classList.add("d-none");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
