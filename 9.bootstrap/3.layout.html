<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-4">부트스트랩 레이아웃 확인</h2>
      <!-- my-4 : margin, y축 수직방향, 4단계 -->
      <div class="row">
        <div class="col">1번 열</div>
        <div class="col">2번 열</div>
        <div class="col">3번 열</div>
        <div class="col">4번 열</div>
        <div class="col">5번 열</div>
        <div class="col">6번 열</div>
        <div class="col">7번 열</div>
        <div class="col">8번 열</div>
        <div class="col">9번 열</div>
        <div class="col">10번 열</div>
        <div class="col">11번 열</div>
        <div class="col">12번 열</div>
      </div>
    </div>

    <!-- col-md-2 -->
    <div class="container">
      <div class="row">
        <!-- 해상도가 md(미디움, 768px보다)
         크면 그때 전체 12칸 중 4칸을 차지해라
         작으면 한 줄 모두  -->
        <div class="col-md-2" style="background-color: lightblue">2칸 열</div>
        <div class="col-md-8" style="background-color: lightcoral">8칸 열</div>
        <div class="col-md-2" style="background-color: lightblue">2칸 열</div>
      </div>
    </div>

    <!-- col-4 -->
    <div class="container">
      <div class="row">
        <div class="col-4" style="background-color: lightblue">4칸 열</div>
        <div class="col-6" style="background-color: lightgreen">6칸 열</div>
        <div class="col-8" style="background-color: lightcoral">8칸 열</div>
        <!-- <div class="col-2" style="background-color: lightcoral">2칸 열</div> -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: lightblue">중앙에 위치한 열</div>
        <!-- col-md-4: 화면 크기가 md (medium, 약 768px 이상)일 때, 전체 그리드 폭(12칸) 중 4칸을 차지. -->
        <!-- offset-md-4: 동일하게 화면 크기가 md 이상일 때, 왼쪽으로 4칸의 여백을 추가. -->
      </div>
    </div>

    <div class="container">
      <h2>해상도에 따라 달라지는 글자 표시</h2>
      <div class="row">
        <!-- d = display -->

        <div class="d-none d-sm-block d-md-none">576픽셀보다 크면 이 글자가 보임</div>
        <!-- d-none: 기본적으로 모든 화면 크기에서 숨김. -->
        <!-- d-sm-block: sm (576px 이상)에서 보임. -->
        <!-- d-md-none: md (768px 이상)에서 다시 숨김. -->
        <!-- 이 div는 화면 크기가 576px 이상 ~ 767px 이하일 때만 보임 -->

        <div class="d-none d-md-block d-lg-none">768픽셀보다 크면 이 글자가 보임</div>
        <div class="d-none d-lg-block d-xl-none">992픽셀보다 크면 이 글자가 보임</div>
        <div class="d-none d-xl-block">1200이상이면 이 글자가 보임</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
