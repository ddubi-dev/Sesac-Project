<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">마이 CRM</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <!--(CSS) navbar-toggler : 화면이 좁아졌을 때 내비게이션 바를 접거나 펼칠 수 있도록 표시 -->
          <!-- type="button" : 버튼 클릭 이벤트과 관련된 html 속성, 이 요소가 버튼임을 지정 -->
          <!--(JS) data-bs-toggle="collapse" : bootstrap js 동작 활성화, collapse를 사용하여 특정 요소를 접거나 펼치는 기능 -->
          <!-- data-bs-target="#navbarNav" : 버튼 클릭시 영향을 받을 요소의 ID 지정, 해당 요소를 타겟으로 지정하여 해당 요소를 접거나 펼칠 수 있음 -->
          <!-- aria-controls="navbarNav" : 이 버튼이 제어하는 요소의  ID 지정, 접근성을 위한 속성(A11y), 사용자에게 버튼이 어떤 역할을 하는지 알림(Screen Reader)  -->
          <!-- aria-expanded="false" : 버튼이 제어하는 요소(navbar)가 현재 접혀있는 상태임 -->
          <!-- aria-label="Toggle navigation" : 버튼의 목적 설명 텍스트, 사용자에게 버튼이 내비게이션 메뉴를 토글하는 역할을 한다고 알림 -->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">User</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
