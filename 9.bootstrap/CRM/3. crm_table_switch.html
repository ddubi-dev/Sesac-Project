<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body class="bg-dark light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg nav-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">MyLogo</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Order Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Store</a>
          </li>
        </ul>
      </div>

      <button class="btn-light" id="theme-toggle">Switch to light/dark</button>
    </nav>

    <!-- table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Column 1</th>
          <th scope="col">Column 2</th>
          <th scope="col">Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <td>Data 7</td>
          <td>Data 8</td>
          <td>Data 9</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">1</a></li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">2</a></li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // 버튼 이벤트를 추가해서, 해당 버튼 클릭시 dark/light class 속성 추가/삭제
      const themeToggleBtn = document.getElementById("theme-toggle");
      themeToggleBtn.addEventListener("click", () => {
        // 여기에 클래스 추가 삭제 코드 작성하기
        const isDarkMode = document.body.classList.contains("bg-dart");

        document.body.classList.toggle("bg-dark", !isDartMode);

        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("navbar-light", isDarkMode);
        navbar.classList.toggle("navbar-dark", !isDarkMode);

        const table = document.querySelector(".table");
        table.classList.toggle("table-light", isDarkMode);
        table.classList.toggle("table-dart");

        const pageLinks = document.querySelector(".page-link");
        pageLinks.forEach((link) => {
          link.classList.toggle("bg-dark", !isDarkMode);
          link.classList.toggle("text-light", !isDarkMode);
        });
      });
    </script>
  </body>
</html>
