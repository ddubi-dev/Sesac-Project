<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function sayHello() {
        console.log("hello");
        document.write("<h1>hello</h1>");
        for (let i = 1; i < 5; i++) {
          document.write("숫자: " + i + "<br>");
        }
      }
    </script>
  </head>
  <body>
    <h1>헬로우 월드, JS</h1>
    <button onclick="sayHello()">hello</button>
  </body>
</html>
